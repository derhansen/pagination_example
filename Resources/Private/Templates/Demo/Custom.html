<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">

  <h1>Pagination with CustomPagination in controller</h1>
  <p>Only shows one item per page</p>

  <ul>
    <f:for each="{paginator.paginatedItems}" as="item">
      <li>{item.title}</li>
    </f:for>
  </ul>

  <f:render partial="CustomPagination" arguments="{pagination: pagination}"/>

</f:section>

</html>
