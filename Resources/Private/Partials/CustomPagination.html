<nav class="pagination-wrap">
  <li>
    Records {pagination.startRecordNumber} - {pagination.endRecordNumber}
  </li>

  <ul class="pagination pagination-block">
    <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
      <li>
        <a href="{f:uri.action(action: 'custom', arguments:{currentPage: 1})}" title="First page">
          First page
        </a>
      </li>
      <li>
        <a href="{f:uri.action(action: 'custom', arguments:{currentPage: pagination.previousPageNumber})}" title="Previous page">
          Previous page
        </a>
      </li>
    </f:if>
    <f:for each="{pagination.pages}" as="page">
      <li>
        <f:if condition="{page.isCurrent}">
          <f:then>
            {page.number}
          </f:then>
          <f:else>
            <a href="{f:uri.action(action: 'custom', arguments:{currentPage: pagination.nextPageNumber})}" title="{page.number}">
              {page.number}
            </a>
          </f:else>
        </f:if>
      </li>
    </f:for>
    <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
      <li>
        <a href="{f:uri.action(action: 'custom', arguments:{currentPage: pagination.nextPageNumber})}" title="Next page">
          Next page
        </a>
      </li>
      <li>
        <a href="{f:uri.action(action: 'custom', arguments:{currentPage: pagination.lastPageNumber})}" title="Last page">
          Last page
        </a>
      </li>
    </f:if>
  </ul>
</nav>
